template:
  bootstrap: 5

destination: docs

reference:
- title: Plotting
  desc: Plotting functions for each `figure_type_id`.
  contents:
  - plot_figure
  - starts_with("rub_plot_")
  - get_legend_columns

- title: Scaling
  desc: >
    Scale functions for use with `ggplot2`.
  contents:
  - starts_with("scale_")

- title: Colors and palettes
  desc: >
    Functions for retrieving the palettes and colors of the RUB corporate
    design, see the vignette on `Using RUB colors` for details.
  contents:
  - get_RUB_colors
  - get_RUB_palettes
  - RUB_colors
  - RUB_palettes

- title: Reporting funcitons
  desc: >
    Functions for creating the parametric reports and associated helper
    functions, such as filter and file path functions.
  contents:
  - get_file_path
  - filter_report
  - render_report

- title: Theming functions
  desc: >
    Theming functions for ggplot2 objects, flextable objects and flextable
    cells.
  contents:
  - rub_style_flextable
  - theme_rub
  - rub_format_mixed
  - rub_format_percent

- title: Table functions
  desc: >
    These functions take data frames as input and return formatted flextable
    objects.
  contents:
  - rub_table_stg
  - rub_table_eb
  - rub_table_vb
  - rub_table_ab
  - rub_table_programs
  - rub_table_item
  - rub_table_metrics

- title: Data
  desc: Included data sets
  contents:
  - df_fake

figures:
  dev: ragg::agg_png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 7.25
  fig.height: 4.479167
  fig.retina: 1
  bg: NA
  other.parameters: []
