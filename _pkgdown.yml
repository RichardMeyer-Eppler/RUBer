template:
  bootstrap: 5

destination: docs

reference:
- title: Plotting
  desc: Plotting functions for each `figure_type_id`
  contents:
  - plot_figure
  - starts_with("rub_plot_")

- title: Scaling
  desc: Wrappers for
  contents:
  - starts_with("scale_")

- title: Colors and palettes
  desc: Wrappers for
  contents:
  - get_RUB_colors
  - get_RUB_palettes
  - RUB_colors
  - RUB_palettes

- title: Reporting
  desc: Wrappers for
  contents:
  - get_file_path
  - filter_report
  - render_report

- title: Theming
  desc: Wrappers for
  contents:
  - rub_style_flextable
  - theme_rub
  - rub_format_mixed
  - rub_format_percent

- title: Tables
  desc: Wrappers for
  contents:
  - rub_table_stg

- title: Data
  desc: Included data sets
  contents:
  - df_fake

figures:
  dev: grDevices::png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 7.2916667
  fig.height: ~
  fig.retina: 2
  fig.asp: 1.618
